version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Building the application...
      - npm run build
  post_build:
    commands:
      - echo Build completed successfully!
      - echo Running tests...
      - npm test
artifacts:
  files:
    - '**/*'
    - '!node_modules/**/*'
